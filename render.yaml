services:
  - type: web
    name: n8n-video-render
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --graceful-timeout 300 --worker-tmp-dir /dev/shm
    envVars: []
    plan: free
    region: virginia
    autoDeploy: true
    aptPackages:
      - ffmpeg
